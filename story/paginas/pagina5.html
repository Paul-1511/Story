<body>
  <h2>Escenario 5: La Puerta Cerrada</h2>
  <p>Intentas abrir la puerta, pero está cerrada con llave. Miras hacia atrás y todo el corredor ha cambiado.</p>
  <img src="../assets/Escenario5.png" alt="Escenario5: La puerta cerrada">
  <a href="pagina4.html">Explorar el nuevo pasillo.</a>

  <h3>¡Déjanos tu opinión sobre el Corredor de los Espejos!</h3>
  <form action="procesar_formulario.html" method="post">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required><br><br>

    <label for="email">Correo electrónico:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="contrasena">Contraseña:</label>
    <input type="password" id="contrasena" name="contrasena" required><br><br>

    <label for="edad">Edad:</label>
    <input type="number" id="edad" name="edad" min="18" max="100"><br><br>

    <label for="opinion">Tu opinión:</label><br>
    <textarea id="opinion" name="opinion" rows="4" cols="50" placeholder="Escribe aquí tu opinión..."></textarea><br><br>

    <label for="preferencias">¿Qué te gustó más?</label><br>
    <select id="preferencias" name="preferencias">
      <option value="escenario1">Escenario 1: La Puerta Roja</option>
      <option value="escenario2">Escenario 2: El Espejo Vivo</option>
      <option value="escenario3">Escenario 3: El Pasillo Sin Fin</option>
    </select><br><br>

    <fieldset>
      <legend>¿Recomendarías esta historia?</legend>
      <input type="radio" id="si" name="recomendar" value="si" checked>
      <label for="si">Sí</label><br>
      <input type="radio" id="no" name="recomendar" value="no">
      <label for="no">No</label>
    </fieldset><br>

    <input type="checkbox" id="suscripcion" name="suscripcion">
    <label for="suscripcion">Suscribirme para recibir más historias interactivas</label><br><br>

    <button type="submit">Enviar</button>
  </form>
</body>
